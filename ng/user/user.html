<form name=user_form novalidate><div class="form-group col-lg-12 col-xs-12" ng-class="{ 'has-error': user_form.id.$invalid &&!user_form.id.$pristine}"><label>id</label><input type="text" class="form-control"  name=id ng-model="user.id" ng-required="true"></div><div class="form-group col-lg-12 col-xs-12" ng-class="{ 'has-error': user_form.name.$invalid &&!user_form.name.$pristine}"><label>name</label><input type="text" class="form-control"  name=name ng-model="user.name" ng-required="true"></div><div class="form-group col-lg-12 col-xs-12" ng-class="{ 'has-error': user_form.username.$invalid &&!user_form.username.$pristine}"><label>username</label><input type="text" class="form-control"  name=username ng-model="user.username" ng-required="true"></div><div class="form-group col-lg-12 col-xs-12" ng-class="{ 'has-error': user_form.password.$invalid &&!user_form.password.$pristine}"><label>password</label><input type="text" class="form-control"  name=password ng-model="user.password" ng-required="true"></div><div class="form-group col-lg-12 col-xs-12" ng-class="{ 'has-error': user_form.type.$invalid &&!user_form.type.$pristine}"><label>type</label><input type="text" class="form-control"  name=type ng-model="user.type" ng-required="true"></div><div class="form-group col-lg-12"><a href="javascript:void(0)" ng-disabled="user_form.$invalid" class="btn create-btn" ng-click="saveuser(user)">Create</a></div></form>
